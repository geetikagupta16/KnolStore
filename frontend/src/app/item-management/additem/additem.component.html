<div class="container">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
   <h3> Add an Item </h3>
    <form  #addForm="ngForm" class="form-horizontal" (submit)="addForm.reset();postItem()">
      <div class="form-group">
        <label for="itemid">Price:</label>
        <input type="text" pattern="\d+" class="form-control" id="itemid" required #itemId="ngModel" name="itemId" [(ngModel)]="itemidvalue">
      </div>
      <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input type="text" class="form-control" id="itemName" #itemValue="ngModel" name="itemValue"required [(ngModel)]="itemvalue">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" pattern="\d+" class="form-control" id="price" required #itemPrice="ngModel" name="itemPrice" [(ngModel)]="itemprice">
      </div>
      <button type="submit" [disabled]="!addForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
<div class="row spaceBetweenDiv">
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  </div>
</div>

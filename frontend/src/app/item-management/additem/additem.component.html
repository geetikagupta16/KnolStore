<div class="container">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
   <h3> Add an Item </h3>
    <form  #addForm="ngForm" class="form-horizontal" (submit)="postItem();addForm.reset()">
      <div class="form-group">
        <label>Item Name:</label>
        <input type="text" class="form-control"  #itemValue="ngModel" name="itemValue"required [(ngModel)]="a.itemName">
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" pattern="\d+" class="form-control"  required #itemPrice="ngModel" name="itemPrice" [(ngModel)]="a.price">
      </div>
      <button type="submit" [disabled]="!addForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
<div class="row spaceBetweenDiv">
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  </div>
</div>
